<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
  </head>
  <body>
    <!-- Javascript dom thing's.  -->
    <script>
    /* 
     <div > input , button </div> 
     ani chai style le diera center banaune hola. 
      */      
      let input = document.createElement("input");
      input.setAttribute('placeholder',"Raja babu  text haala");
      let button = document.createElement("button");
      button.textContent = "Print";
      // Button css;
      button.style.cssText = "background:gray; color:white;";

      // setting the document style;
      document.body.style.cssText =
        " display:flex; background:black; min-height:100vh; justify-content:center; algin-items:center; ";
      // Div css
      let div = document.createElement("div");
      div.style.cssText =
        "align-items:center; text-aling:center;border:100% solid black; width:300px; height:150px; background:orange;";

      function appendToBody(node) {
        document.body.appendChild(node);
      }
      appendToBody(input);
      appendToBody(button);
      appendToBody(div);
      let mixDiv = document.createElement("div");
      mixDiv.append(input,button);
      
      mixDiv.style.cssText = "display:flex; align-items:center; text-alings:center; justify-content:center; margin-top:3rem;"
      // Appending the elements isnidet the div;
      div.append(mixDiv);
      // Print;
      const p = document.createElement("p");
      document.body.appendChild(p);
      button.addEventListener("click", () => {
        let inputval = input.value;
        p.innerText = inputval;
      });
    </script>
  </body>
</html>

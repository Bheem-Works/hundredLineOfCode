<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
  </head>
  <body>
    <!-- Javascript dom thing's.  -->
    <script>
      /* 
         create a input elements first; 
         create a button first; 
         create the div; 
         style it. 
         make it interactive
        */

      let input = document.createElement("input");
      let button = document.createElement("button");
      button.textContent = "Print";
      // Button css;
      button.style.cssText = "background:gray; color:white;";

      // setting the document style;
      document.body.style.cssText =
        "background:black; color:white; display:flex; height:100vh; justify-content:center; ";
      // Div css
      let div = document.createElement("div");
      div.style.cssText =
        " margin:10px 30px; border:100% solid black; width:300px; height:150px; background:orange;";

      function appendToBody(node) {
        document.body.appendChild(node);
      }
      appendToBody(input);
      appendToBody(button);
      appendToBody(div);

      // Appending the elements isnidet the div;
      div.append(input, button);
      // Print;
      const p = document.createElement("p");
      document.body.appendChild(p);
      button.addEventListener("click", () => {
        let inputval = input.value;
        p.innerText = inputval;
      });
    </script>
  </body>
</html>

    <script>

      // This is for the copy text; 
      async function copyText(){
        try{

     // ^^^   ^^^^^^ ___ ^^^^^^ _ ^^^^^____ ^^^^ => navigatore.clipboard.writeText() this is read the text and copied it to the clipboards;

      // This is for the paste the text;
      async function paste(){
        try{
          const pasteWait = await navigator.clipboard.readText();
          document.getelementbyid('ouputSpan').textContext = pasteWait;

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound display</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=brand_awareness"
    />
    <link rel="stylesheet" href="sound.css" />
  </head>
  <body>
    <!-- For the sound label  -->
    <div class="sound">
      <span class="material-symbols-outlined"> brand_awareness </span>
      <input type="range" maxlength="40" minlength="30" id="soundRange" />
      <span class="material-symbols-outlined" id="soundRangeTwo">
        brand_awareness
      </span>
    </div>
    <p id="screen"></p>
    <script src="sound.js"></script>
  </body>
</html>
